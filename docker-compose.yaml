services:
  mongo:
    image: mongo:7.0
    hostname: mongo
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - fiware-net

  orion:
    image: fiware/orion:3.11.0
    hostname: orion
    container_name: orion-cb
    depends_on:
      - mongo
    ports:
      - "1026:1026"
    command: -dbhost mongo -logLevel DEBUG
    networks:
      - fiware-net

  cratedb:
    image: crate:4.8.3
    hostname: cratedb
    container_name: crate-db
    ports:
      - "4200:4200"
      - "5432:5432"
    command: -Cdiscovery.type=single-node
    volumes:
      - cratedb-data:/data
    networks:
      - fiware-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200/_node/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  quantumleap:
    image: orchestracities/quantumleap:latest
    hostname: quantumleap
    container_name: quantum-leap
    depends_on:
      orion:
        condition: service_started
      cratedb:
        condition: service_started
    ports:
      - "8668:8668"
    environment:
      - CRATE_HOST=cratedb
      - QL_ORION_HOST=orion
      - LOGLEVEL=DEBUG
    networks:
      - fiware-net

  mosquitto:
    image: eclipse-mosquitto:2.0.18
    hostname: mosquitto
    container_name: mqtt-broker
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - fiware-net

  iot-agent:
    image: fiware/iotagent-json:3.3.0
    hostname: iot-agent
    container_name: iot-agent-json
    depends_on:
      - mongo
      - mosquitto
    ports:
      - "4041:4041"
    environment:
      - IOTA_CB_HOST=orion
      - IOTA_CB_PORT=1026
      - IOTA_NORTH_PORT=4041
      - IOTA_REGISTRY_TYPE=mongodb
      - IOTA_MONGO_HOST=mongo
      - IOTA_MONGO_PORT=27017
      - IOTA_MONGO_DB=iotagentjson
      - IOTA_MQTT_HOST=mosquitto
      - IOTA_MQTT_PORT=1883
      - IOTA_DEFAULT_RESOURCE=/iot/json
      - IOTA_LOG_LEVEL=DEBUG
    networks:
      - fiware-net

  rabbitmq:
    image: rabbitmq:3.13-management
    hostname: rabbitmq
    container_name: rabbit-mq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - fiware-net

  dgraph-zero:
    image: dgraph/dgraph:v21.03.0
    container_name: dgraph-zero
    hostname: dgraph-zero
    ports:
      - "5080:5080"
      - "6080:6080"
    volumes:
      - dgraph-data:/dgraph
    command: dgraph zero --my=dgraph-zero:5080
    networks:
      - fiware-net

  dgraph-alpha:
    image: dgraph/dgraph:v21.03.0
    container_name: dgraph-alpha
    hostname: dgraph-alpha
    depends_on:
      - dgraph-zero
    ports:
      - "8080:8080"
      - "9080:9080"
    volumes:
      - dgraph-data:/dgraph
    command: dgraph alpha --my=dgraph-alpha:7080 --zero=dgraph-zero:5080
    networks:
      - fiware-net

  fogflow-master:
    image: fogflow/master:3.2
    hostname: fogflow-master
    container_name: fogflow-master
    depends_on:
      - orion
      - rabbitmq
      - dgraph-alpha
    ports:
      - "1060:1060"
    volumes:
      - ./config.json:/config.json
    networks:
      - fiware-net

  fogflow-designer:
    image: fogflow/designer:3.2
    hostname: fogflow-designer
    container_name: fogflow-designer
    depends_on:
      - fogflow-master
      - dgraph-alpha
    ports:
      - "8090:8080"
    environment:
      - master_ip=fogflow-master:1060
      - dgraph_host=dgraph-alpha:9080
    networks:
      - fiware-net
    
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    depends_on:
      - cratedb
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - fiware-net

  analysis:
    build: ./analysis
    hostname: analysis
    container_name: analysis
    ports:
      - "5000:5000"
    networks:
      - fiware-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  monitor-app:
    build: ./monitor-app
    hostname: monitor-app
    container_name: monitor-app
    ports:
      - "8081:80"
    networks:
      - fiware-net

networks:
  fiware-net:
    driver: bridge

volumes:
  mongo-data:
  cratedb-data:
  dgraph-data:
  grafana-data: