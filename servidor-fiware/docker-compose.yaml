services:
  mongo:
    image: mongo:7.0
    hostname: mongo
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - TZ=America/Sao_Paulo
    networks:
      - fiware-net

  orion:
    image: fiware/orion:3.11.0
    hostname: orion
    container_name: orion-cb
    depends_on:
      - mongo
    ports:
      - "1026:1026"
    command: -dbhost mongo -logLevel DEBUG
    environment:
      - TZ=America/Sao_Paulo
    networks:
      - fiware-net

  cratedb:
    image: crate:4.8.3
    hostname: cratedb
    container_name: crate-db
    ports:
      - "4200:4200"
      - "5432:5432"
    command: -Cdiscovery.type=single-node
    volumes:
      - cratedb-data:/data
    environment:
      - TZ=America/Sao_Paulo
    networks:
      - fiware-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200/_node/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  quantumleap:
    image: orchestracities/quantumleap:latest
    hostname: quantumleap
    container_name: quantum-leap
    depends_on:
      orion:
        condition: service_started
      cratedb:
        condition: service_started
    ports:
      - "8668:8668"
    environment:
      - CRATE_HOST=cratedb
      - QL_ORION_HOST=orion
      - LOGLEVEL=DEBUG
      - TZ=America/Sao_Paulo
    networks:
      - fiware-net

  mosquitto:
    image: eclipse-mosquitto:2.0.18
    hostname: mosquitto
    container_name: mqtt-broker
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    environment:
      - TZ=America/Sao_Paulo
    networks:
      - fiware-net

  iot-agent:
    image: fiware/iotagent-json:3.3.0
    hostname: iot-agent
    container_name: iot-agent-json
    depends_on:
      - mongo
      - mosquitto
    ports:
      - "4041:4041"
    environment:
      - IOTA_CB_HOST=orion
      - IOTA_CB_PORT=1026
      - IOTA_NORTH_PORT=4041
      - IOTA_PROVIDER_URL=http://iot-agent:4041
      - IOTA_REGISTRY_TYPE=mongodb
      - IOTA_MONGO_HOST=mongo
      - IOTA_MONGO_PORT=27017
      - IOTA_MONGO_DB=iotagentjson
      - IOTA_MQTT_HOST=mosquitto
      - IOTA_MQTT_PORT=1883
      - IOTA_DEFAULT_RESOURCE=/iot/json
      - IOTA_LOG_LEVEL=DEBUG
      - TZ=America/Sao_Paulo
    networks:
      - fiware-net

  rabbitmq:
    image: rabbitmq:3.13-management
    hostname: rabbitmq
    container_name: rabbit-mq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - TZ=America/Sao_Paulo
    networks:
      - fiware-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    depends_on:
      - cratedb
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - TZ=America/Sao_Paulo
    networks:
      - fiware-net

  analysis:
    build: ./analysis
    hostname: analysis
    container_name: analysis
    ports:
      - "5000:5000"
    environment:
      - TZ=America/Sao_Paulo
    networks:
      - fiware-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  fiware-net:
    driver: bridge

volumes:
  mongo-data:
  cratedb-data:
  grafana-data: